<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: red;
        text-align: center;
      }
      span {
        /* width, height 적용 X, m-t, m-b 적용 X */
        border: 1px solid black;
        background-color: yellow;
        line-height: 100px;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <!-- div vs span -->
    <!-- div : 주어진 한 줄을 다 차지 -->
    <div>d1</div>
    <div>d2</div>
    <!-- span : 주어진 글자만큼만 차지 -->
    <span>s1</span>
    <span>s2</span>
    <span>s3</span>
  </body>
</html>
