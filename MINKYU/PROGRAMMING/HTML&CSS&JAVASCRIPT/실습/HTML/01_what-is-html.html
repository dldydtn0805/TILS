<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>대 상 혁</title>
  </head>
  <body>
    <h1>페이커 (프로게이머)</h1>
    <hr />
    <p>
      페이커(Faker, 본명: 이상혁, 1996년 5월 7일~)는 대한민국의
      <a href="https://www.leagueoflegends.com/ko-kr/">리그 오브 레전드</a>
      프로게이머이다.
      <br />
      포지션은 미드라이너이며 T1 소속이다.
      <br />2013년 SKT T1으로 프로게이머로 데뷔했고 리그 오브 레전드 월드
      챔피언십 5회 우승, 미드 시즌 인비테이셔널 2회 우승, 리그 오브 레전드
      챔피언스 코리아 10회 우승, 아시안게임 금메달을 달성했다.
    </p>

    <p>학력</p>
    <ul>
      <li>등원초등학교(졸업)</li>
      <li>등원중학교(졸업)</li>
      <li>마포고등학교(중퇴)</li>
    </ul>
  </body>
</html>
