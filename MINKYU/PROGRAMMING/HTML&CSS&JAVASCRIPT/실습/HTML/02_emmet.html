<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. 자식 태그 생성 (>) -->
    <!-- div>ul>li 결과는? -->
    <div>
      <ul>
        <li></li>
      </ul>
    </div>
    <!-- 2. 형제 태그 생성 (+) -->
    <!-- div>p+a 결과는? -->
    <div>
      <p></p>
      <a href=""></a>
    </div>
    <!-- 3. 태그 복사 (*) -->
    <!-- div>ul>li*3 결과는? -->
    <div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!-- 4. id값 지정 (#) -->
    <!-- span#id1 결과는? -->
    <span id="id1"></span>

    <!-- 5. class값 지정 (.) -->
    <!-- span.class1 결과는? -->
    <span class="class1"></span>

    <!-- 6. 콘텐츠 삽입 ({}) -->
    <!-- div.container{Hello World} 결과는? -->
    <div class="container">Hello World</div>

    <!-- 7. 넘버링 ($) -->
    <!-- li 등과 자주 함께 사용 -->
    <!-- ul>li{item$}*4 결과는? -->
    <ul>
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
      <li>item4</li>
    </ul>
  </body>
</html>
