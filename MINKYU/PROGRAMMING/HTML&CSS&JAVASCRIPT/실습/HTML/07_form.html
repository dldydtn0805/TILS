<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 여러 가지 input type -->
    <form action="" method="" name="">
      <fieldset>
        <legend>Input Tag</legend>
        <ul>
          <li>
            <label for="text">text</label>
            <input type="text" id="text" required />
          </li>
          <li>
            <label for="email">email</label>
            <input type="email" id="email" required />
          </li>
          <li>
            <label for="password">password</label>
            <input type="password" id="password" required />
          </li>
          <li>
            <label for="tel">tel</label>
            <input type="tel" id="tel" required />
          </li>
          <li>
            <label for="url">url</label>
            <input type="url" id="url" required />
          </li>
          <li>
            <label for="number">number</label>
            <input type="number" id="number" required />
          </li>
          <li>
            <label for="range">range</label>
            <input type="range" id="range" required />
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>날짜 관련</legend>
        <ul>
          <li>
            <label for="date">date</label>
            <input type="date" id="date" min="2020-01-01" max="2024-12-31" />
          </li>
          <li>
            <label for="month">month</label>
            <input type="month" id="month" />
          </li>
          <li>
            <label for="week">week</label>
            <input type="week" id="week" />
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>시간 관련</legend>
        <ul>
          <li>
            <label for="time">time</label>
            <input type="time" id="time" min="00:00" max="23:59" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>그 외</legend>
        <ul>
          <li>
            <label for="dtlocal">datetime-local</label>
            <input type="datetime-local" id="dtlocal" />
          </li>
          <li>
            <input type="file" multiple />
          </li>
          <li>
            <input type="hidden" name="hidden" value="hidden" />
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="제출" />
    </form>
  </body>
</html>
